{% extends "base.html" %}

<head>
  <title>
    {% block title %}Classifier {% endblock %}
  </title>
</head>

{% block body %}
<body>
  <div class="container">
      <h1> Create a New Classifier </h1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Classifier Name...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" href="#">Create!
          </button>
        </span>
      </div></div>

<div class="container">
  <h1> Classifiers you have created: </h1>
<div class="card-columns">
  <div class="card">
    <div class="card-block">
      <h2 class="card-title">Feels</h2>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Happy</li>
      <li class="list-group-item">Sad</li>
      <li class="list-group-item">Angry</li>
    </ul>
  </div>
</div>



</body>
{% endblock %}
