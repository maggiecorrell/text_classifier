{% extends "base.html" %}

<head>
  <title>
    {% block title %}Classifier {% endblock %}
  </title>
</head>

{% block body %}
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="input-group">
            <form class="form-inline" action="" method="post">
              <div class="form-group">
              <input type="text" class="form-control" name="classifier-name" placeholder="Classifier Name...">
            </div>
                <button class="btn btn-primary" type="button">Create!</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<div class="container">
<div class="card-columns">
  <div class="card">
    <div class="card-block">
      <h2 class="card-title">Feels</h2>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Happy</li>
      <li class="list-group-item">Sad</li>
      <li class="list-group-item">Angry</li>
    </ul>
  </div>
</div>


</body>
{% endblock %}
