{% extends "base.html" %}
{% load static %}

<head>
  <title>
    {% block title %}Trainer{% endblock %}
  </title>
</head>

{% block body %}
<div class="container">
  <h1>Training Time! </h1>
<div class="card">
<div class="form-group">
  <label>Text Input:</label>
  <form method="post" action="">
    <input class="form-control form-control-lg" id="in1" type="text" placeholder="Enter training text here..."></input>
    <input class="btn btn-xs-right" type="submit">
  </form>
  <h3>Or</h3>
  <input type="file" id="my_file">
</div>
</div>
</div>

{% endblock %}
